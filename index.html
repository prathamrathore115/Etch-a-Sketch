<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>

    <main class="container">
        <div>
            <div class="grid-box" id="grid-box">

            </div>
        </div>
        <div>
            <label for="pickcolor">Pick Brush Color :</label>
            <input type="color" value="#cfad81" name="" id="pickcolor">
            <label for="pickBackColor">Pick background Color :</label>
            <input type="color" value="#ffffff" name="" id="pickBackColor">
        </div>
        
        <label for="'slider">Set Number Of Blocks :</label>
        <input type="range" name="" id="slider" value="10" min="10" max="64">
    </main>
    <script src="script/script.js"></script>
</body>

</html>
